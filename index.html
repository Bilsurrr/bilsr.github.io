<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bilsr website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="text-center bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-10 max-w-md w-full">
    <h1 class="text-4xl font-bold text-white mb-8">bilsr website</h1>

    <!-- Buttons -->
    <div class="space-y-4">
      <a href="https://guns.lol/bilsr" target="_blank" 
         class="block w-full py-3 rounded-xl text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition">
        guns lol
      </a>

      <button onclick="toggleOther()" 
              class="block w-full py-3 rounded-xl text-lg font-semibold text-white bg-pink-600 hover:bg-pink-700 transition">
        other
      </button>
    </div>
  </div>

  <!-- Popup -->
  <div id="otherPopup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-96 text-center">
      <h2 class="text-2xl font-bold mb-4">Other</h2>
      <p class="text-gray-500">Blank for now...</p>
      <button onclick="toggleOther()" 
              class="mt-6 px-6 py-2 rounded-xl bg-red-500 text-white font-semibold hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    function toggleOther() {
      document.getElementById("otherPopup").classList.toggle("hidden");
    }
  </script>
</body>
</html>
